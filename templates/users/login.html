{% extends "base.html" %}

{% block title %}Login | Canteen{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 mb-2">Username or Email</label>
            <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border rounded-md">
        </div>
        <button type="submit" class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600">Login</button>
    </form>
    <div class="mt-4 text-center">
        <p>Don't have an account? <a href="{% url 'users:register' %}" class="text-orange-500 hover:underline">Register</a></p>
    </div>
</div>
{% endblock %}
